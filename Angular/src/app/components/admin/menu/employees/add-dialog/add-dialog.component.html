@if(formAddNewEployee){
<p-dialog header="Create" [modal]="true" [(visible)]="isOpen">
  <span class="p-text-secondary block mb-5">Add New Employee</span>
  <form [formGroup]="formAddNewEployee" (ngSubmit)="addNew()">
    <div class="flex flex-row column-gap-4 justify-content-between">
      <div class="left">
        <div class="flex align-items-center gap-2 mb-3">
          <label class="font-semibold w-6rem">Username</label>
          <input
            pInputText
            class="flex-auto"
            autocomplete="off"
            formControlName="username"
          />
        </div>
        <div class="flex align-items-center gap-2 mb-3">
          <label class="font-semibold w-6rem">Fullname</label>
          <input
            pInputText
            class="flex-auto"
            autocomplete="off"
            formControlName="fullName"
          />
        </div>
        <div class="flex align-items-center gap-2 mb-3">
          <label class="font-semibold w-6rem">Birthday</label>
          <p-calendar
            formControlName="dob"
            dateFormat="dd/mm/yy"
            class="custom-calendar"
          />
        </div>
        <div class="flex align-items-center gap-2 mb-3">
          <label class="font-semibold w-6rem" for="photoUpload"
            >Photo <i class="pi pi-plus-circle" style="color: green"></i
          ></label>
          <input
            type="file"
            accept="image/*"
            (change)="onFileSelected($event)"
            hidden
            id="photoUpload"
          />
          <label style="border: 1px solid #524949; width: 100px; height: 100px">
            <img [src]="currentImage" width="100" height="100" />
          </label>
        </div>
      </div>
      <!-- ===== -->
      <div class="right">
        <div class="flex align-items-center gap-2 mb-3">
          <label class="font-semibold w-6rem">Roles</label>
          <p-multiSelect
            [options]="rolesList"
            formControlName="roles"
            optionLabel="name"
            placeholder="Select Role"
          />
        </div>
        <div class="flex align-items-center gap-2 mb-3">
          <label class="font-semibold w-6rem">Password</label>
          <p-password [toggleMask]="true" formControlName="password" />
        </div>
        <div class="flex align-items-center gap-2 mb-3">
          <label class="font-semibold w-6rem">Confirm Password</label>
          <p-password [toggleMask]="true" formControlName="Cpassword" />
        </div>
      </div>
    </div>

    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="CancelDiaglog()" />
      <p-button label="Save" type="submit" (click)="onDialogHide()" />
    </div>
  </form>
</p-dialog>
}
